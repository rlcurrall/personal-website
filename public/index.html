<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,minimum-scale=1">
	<title>Robert Currall | Home</title>
  
  <!-- Style sheets and favicon -->
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/slicknav.css">
  
  <!-- Script files -->
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<script src="js/jquery.slicknav.js"></script>
	<script>
		$(document).ready(function() {
			$('#nav_menu').slicknav({
				prependTo:"#mobilemenu"
			});
		});
	</script>
  
  <!-- Page specific styles -->
	<style>
            @media only screen and (min-width: 880px) {
                header {
                    width: 100%;
                    height: 100%;
                }
                
                .links {
                    position: fixed;
                    bottom: 0;
                    width: 100%;
                }
                
                .nav_menu {
                    position: fixed;
                    top: 1em;
                    width: 100%;
                }
                
                .home_logo {
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    margin-top: -120px;
                    margin-left: -106px;
                }
                
                .nav_menu ul {
                    text-align: center;
                }
                
                .nav_menu ul li {
                    display: inline;
                    margin: 2em;
                    padding: 1em;
                }
                .home_logo {
                    animation: fadein 4s;
                    -moz-animation: fadein 4s; /* Firefox */
                    -webkit-animation: fadein 4s; /* Safari and Chrome */
                    -o-animation: fadein 4s; /* Opera */

                    transition: transform .4s;
                }

                .home_logo:hover {
                    transform: scale(1.5);
                }

                @keyframes fadein {
                    from {opacity: 0;}
                    to {opacity: 1;}
                }
                
                .nav_menu ul li:hover {
                    background-color: rgb(12, 51, 88);
                    border: 0 solid rgb(12, 51, 88);
                    border-radius: 1em;
                }
            }
            
            @media only screen and (max-width: 880px) {
                html, body, header, .nav_menu {
                    height: 100%;
                    width: 100%;
                }
                
                .nav_menu {
                    position: fixed;
                    top: 2em;
                }
                
                .nav_menu ul {
                    text-align: center;
                    width: 100%;
                }
                .nav_menu ul li {
                    display: inline;
                    margin: 0.5em;
                    padding: 1em;
                }
                
                .links {
                    display: inline-block;
                    position: fixed;
                    bottom: 0;
                    width: 100%;
                    text-align: center;
                }
                
                .links img {
                    width: 32px;
                    display: inline-block;
                    border: none;
                    padding: 0.5em;
                }
                
                .home_logo {
                    animation: fadein 4s;
                    -moz-animation: fadein 4s; /* Firefox */
                    -webkit-animation: fadein 4s; /* Safari and Chrome */
                    -o-animation: fadein 4s; /* Opera */

                    transition: transform .4s;
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    margin-top: -120px;
                    margin-left: -106px;
                }
                
                .home_logo:hover {
                    transform: scale(1.2);
                }
                
                @keyframes fadein {
                    from {opacity: 0;}
                    to {opacity: 1;}
                }
                
                .nav_menu ul li:hover {
                    background-color: rgb(12, 51, 88);
                    border: 0 solid rgb(12, 51, 88);
                    border-radius: 1em;
                }
            }
            
	</style>
</head>

<body>
<!-- Header Section -->
    <header>
        <div class="aside-bg"></div>
        <div class="aside">
            <nav class="nav_menu">
                <ul>
                    <li><a href="robert-currall/">About Me</a></li>
                    <li><a href="projects/">Projects</a></li>
                    <li><a href="contact/">Contact</a></li>
                </ul>
            </nav>
            <a href="index.html" class="home_logo">
                <img src="images/logo_thin1.png" title="Home" alt="Currall Logo">
            </a>
            <div class="links">
                <a href="https://github.com/rlcurrall" target="_blank">
                    <img src="images/icons/white_github.png" title="Github" onmouseout="this.src='images/icons/white_github.png';" onmouseover="this.src='images/icons/black_github.png';">
                </a>
                <a href="https://www.linkedin.com/in/rob-currall-75450366" target="_blank">
                    <img src="images/icons/white_linkedin.png" title="Linkedin" onmouseout="this.src='images/icons/white_linkedin.png';" onmouseover="this.src='images/icons/black_linkedin.png';">
                </a>
                <a href="mailto:rlcurrall@gmail.com" target="_blank">
                    <img src="images/icons/white_email.png" title="Email" onmouseout="this.src='images/icons/white_email.png';" onmouseover="this.src='images/icons/black_email.png';">
                </a>
            </div>
        </div>
    </header>
</body>
</html>
